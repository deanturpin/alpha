<!DOCTYPE html>
<html>
<head>

<!-- local copy -->
<script src="jquery-2.2.4.js"></script>

<!-- jQuery code -->
<script>
$(function(){

		// First button appends to the first element
		$("#one").click(function(){
				// $("li").append("blah");
				$("#debug").text("click one");
				});

		// Second button appends to the list
		$("#two").dblclick(function(){
				// $("ul").append("blah");
				$("#debug").text("double click two");
				});

		});
</script>

</head>
<body>

<button id=one>Click me</button>
<button id=two>Double-click me</button>

<p id=debug>
Nothing to see here
</p>

</body>
</html>
